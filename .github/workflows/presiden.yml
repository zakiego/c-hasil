name: Pull Data Presiden dan Wakil Presiden

on: [push]

env:
  DATABASE_URL: ${{ secrets.DATABASE_URL }}

jobs:
  run:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install
        run: bun install
      - name: Run
        run: bun start dpd get-tps-detail -c 5 -l 100
